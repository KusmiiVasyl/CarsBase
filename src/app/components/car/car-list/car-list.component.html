<div class="container-add">
  <p>Table of Cars</p>
  <a mat-icon-button title="ADD CAR" routerLink="item">
    <mat-icon class="icon-add">add_circle_outline</mat-icon>
  </a>
</div>

<div class="mat-elevation-z8 table-container">

  <table mat-table [dataSource]="cars">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer</th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model</th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color</th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Edit / Delete / Google Info</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button title="EDIT">
          <mat-icon class="icon-edit">edit</mat-icon>
        </a>
        <a mat-icon-button title="DELETE">
          <mat-icon class="icon-delete">clear</mat-icon>
        </a>
        <a mat-icon-button title="google">
          <mat-icon class="icon-info">public</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
