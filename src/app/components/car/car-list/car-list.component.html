<div class="container-add">
  <p>Table of Cars</p>
  <a mat-icon-button title="ADD CAR" routerLink="item">
    <mat-icon class="icon-add">add_circle_outline</mat-icon>
  </a>
</div>

<div class="mat-elevation-z8 table-container">

  <table mat-table [dataSource]="cars">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let car"> {{car.id}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer</th>
      <td mat-cell *matCellDef="let car"> {{car.manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model</th>
      <td mat-cell *matCellDef="let car"> {{car.model}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let car"> {{car.type}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color</th>
      <td mat-cell *matCellDef="let car">
        <mat-icon [style.color]="car.color" title="{{car.color}}" style="cursor:crosshair">
          directions_car_filled
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year</th>
      <td mat-cell *matCellDef="let car"> {{car.year}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Edit / Delete / Google Info</th>
      <td mat-cell *matCellDef="let car">
        <a mat-icon-button title="EDIT" [routerLink]="['item', car]">
          <mat-icon class="icon-edit">edit</mat-icon>
        </a>
        <a mat-icon-button title="DELETE" (click)="delete(car.id)">
          <mat-icon class="icon-delete">clear</mat-icon>
        </a>
        <a mat-icon-button title="google" target="_blank"
           href="https://www.google.com/search?q=+{{car.manufacturer}}+{{car.model}}">
          <mat-icon class="icon-info">public</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="container-loading" *ngIf="cars.length == 0 && !errorMessage">
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    <p class="loading-text">Loading...</p>
  </div>
  <div class="container-error" *ngIf="errorMessage">
    <mat-icon class="error-icon">error_outline</mat-icon>
    <p class="error-text">Error: {{errorMessage}}</p>
  </div>
</div>
