<form class="form-container" #carForm="ngForm" novalidate (ngSubmit)="onSubmit()" >

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Manufacturer</mat-label>
    <input matInput name="manufacturer" [(ngModel)]="car.manufacturer" [matAutocomplete]="brandAuto" required>
    <mat-autocomplete #brandAuto="matAutocomplete">
      <mat-option *ngFor="let option of manufacturers" [value]="option.brand">
        {{option.brand}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent" (focusin)="selectModel()">
    <mat-label>Model</mat-label>
    <input matInput name="model" [(ngModel)]="car.model" [matAutocomplete]="modelAuto" required>
    <mat-autocomplete #modelAuto="matAutocomplete" >
      <div *ngIf="models != undefined">
        <mat-option *ngFor="let option of models" [value]="option.title">
          {{option.title}}
        </mat-option>
      </div>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Type</mat-label>
    <input matInput name="type" [(ngModel)]="car.type" [matAutocomplete]="auto" required>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of carTypes" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Color</mat-label>
    <input matInput type="color" name="color" class="input-color" [(ngModel)]="car.color" required/>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Year</mat-label>
    <input matInput #year type="number" maxlength="4" min="1200" placeholder="YYYY" name="year"
           (input)="limitInput(year)" [(ngModel)]="car.year" required/>
  </mat-form-field>

  <div class="submit-container">
    <button class="btn-submit" [disabled]="carForm.invalid" mat-flat-button color="accent">
      Submit
    </button>
  </div>

</form>
